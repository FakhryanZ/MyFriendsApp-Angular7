<div class="container">
  <div style="text-align: center">
    <h2 style="margin-top: 20px">Add a New Friend</h2>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <form [formGroup]="form" style="margin-top: 20px;">
        <div class="form-group row">
          <div class="col-2">
            <label>Nama</label>
          </div>
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              placeholder="Input Name"
              formControlName="name"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-2">
            <label>Email</label>
          </div>
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              placeholder="Input Email"
              formControlName="email"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-2">
            <label>Contact No.</label>
          </div>
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              placeholder="Input Contact No"
              formControlName="contactno"
            />
          </div>
          <button
            type="submit"
            class="btn btn-success"
            style="margin-top: 10px;"
          >
            Add Friend
          </button>
        </div>
      </form>
    </div>
    <div class="col-1"></div>
  </div>
  <div style="text-align: center">
    <h2>My Friends</h2>
  </div>
  <div class="d-flex justify-content-center">
    <form class="form-inline">
      <div class="form-group">
        <label>Search : </label>
        <input type="text" class="form-control ml-3" formControlName="search" />
      </div>
    </form>
  </div>
  <div class="row mt-3">
    <div class="col-1"></div>
    <div class="col-10">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-1"></div>
  </div>
</div>
