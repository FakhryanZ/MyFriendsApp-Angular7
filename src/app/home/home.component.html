<div class="container">
  <div style="text-align: center">
    <h2 style="margin-top: 20px">{{ title }}..!</h2>
    <img alt="Polinema Logo" src="assets/Polinema.jpg" />
  </div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div *ngIf="invalidLogin" class="alert alert-danger mt-4">
        Invalid username and/or password.
      </div>
      <form
        [formGroup]="form"
        #f="ngForm"
        (ngSubmit)="signIn(f.value)"
        style="margin-top: 20px;"
      >
        <div class="form-group">
          <label>Username : </label>
          <input
            type="text"
            class="form-control"
            placeholder="Masukkan Username"
            name="username"
            ngModel
            formControlName="username"
          />
        </div>
        <div
          *ngIf="username.touched && username.invalid"
          class="alert alert-danger"
        >
          <span>Username is invalid.</span>
        </div>
        <div class="form-group">
          <label>Password : </label>
          <input
            type="password"
            class="form-control"
            placeholder="Masukkan Password"
            name="password"
            ngModel
            formControlName="password"
          />
        </div>
        <div
          *ngIf="password.touched && password.invalid"
          class="alert alert-danger"
        >
          <span>Password is invalid.</span>
        </div>
        <button type="submit" class="btn btn-success" style="width: 100%">
          Submit
        </button>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
